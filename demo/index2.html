<!DOCTYPE html>
<html>
<head>
	
    <title>Mashifesto</title>
	
	<!-- styles -->
	<link rel="stylesheet" href="assets/stylesheets/main.css" media="all" />
	<link rel="stylesheet" href="assets/stylesheets/mashifesto.css" media="all" />
	<link rel="stylesheet" href="assets/fonts/stylesheet.css" media="all" />
	
	<!-- vendor -->
	<script src="vendor/underscore.js"></script>
	<script src="vendor/backbone.js"></script>
	<script src="vendor/zepto.js"></script>
	<script src="vendor/tweenmax/TweenMax.min.js"></script>
	<script src="vendor/backbone.js"></script>
	
	<!-- app -->
	<script src="../app/assets/javascripts/models.js"></script>
	<script src="../app/assets/javascripts/slides.js"></script>
	<script src="../app/assets/javascripts/slide-defs.js"></script>
	<script src="../app/assets/javascripts/app.js"></script>
	
</head>

<body>

	<div id="content">
		
		<div id="wrapper-video">
			
		</div>
		
		<div id="wrapper">
			
		</div>
		
	</div>

	<!-- templates -->
	<script id="red" type="text/html">
		<div class="mashifesto red">
			<div id="stmt-0" class="stmt">
				{{fragment_0}}
			</div>
			<div id="block-0" class="block"></div>
			<div class="col-1">
				<div id="stmt-1" class="stmt">
					{{fragment_1}}
				</div>
			</div>
			<div class="col-2">
				<div id="block-1" class="block"></div>
				<div id="block-2" class="block"></div>
				<div id="block-3" class="block"></div>
				<div id="stmt-2" class="stmt">
					{{fragment_2}}
				</div>
				<div id="stmt-3" class="stmt">
					{{fragment_3}}
				</div>
				<div id="handle">
					@{{name}}
				</div>
			</div>
		</div>
	</script>
	
	<script id="michael" type="text/html">
		<div class="mashifesto michael">
			<div id="stmt-0" class="stmt">
				{{fragment_0}}
			</div>
			<div id="block-0" class="block"></div>
			<div class="col-1">
				<div id="stmt-1" class="stmt">
					{{fragment_1}}
				</div>
			</div>
			<div class="col-2">
				<div id="avatar" class="block">
					<img src="{{image}}"></img>
				</div>
				<div id="block-2" class="block"></div>
				<div id="circle" class="block"></div>
				<div id="block-3" class="block"></div>
				<div id="stmt-2" class="stmt">
					{{fragment_2}}
				</div>
				<div id="stmt-3" class="stmt">
					{{fragment_3}}
				</div>
				<div id="handle">
					@{{name}}
				</div>
				<div id="mashifesto-handle">
					@mashifesto
				</div>
			</div>
		</div>
	</script>
	
	<script id="kevin" type="text/html">
		<div class="mashifesto kevin">
			<div id="stmt-0" class="stmt">
				{{fragment_0}}
			</div>
			<div id="block-0" class="block"></div>
			<div class="col-1">
				<div id="stmt-1" class="stmt">
					{{fragment_1}}
				</div>
				<div id="left-block" class="block"></div>
				<div id="hands-left" class="block"></div>
			</div>
			<div class="col-2">
				<div id="block-1" class="block">
					<img src="{{image}}" />
				</div>
				<div id="hands-right" class="block"></div>
				<div id="block-3" class="block"></div>
				<div id="stmt-2" class="stmt">
					{{fragment_2}}
				</div>
				<div id="stmt-3" class="stmt">
					{{fragment_3}}
				</div>
				<div id="handle">
					@{{name}}
				</div>
				<div id="mashifesto-handle">
					@mashifesto
				</div>
			</div>
		</div>
	</script>
	
	<script id="ben" type="text/html">
		<div class="mashifesto ben">
			<div id="arrow" class="block"></div>
			<div id="stmt-0" class="stmt">
				{{fragment_0}}
			</div>
			<div id="block-0" class="block"></div>
			<div class="col-1">
				<div id="stmt-1" class="stmt">
					{{fragment_1}}
				</div>
			</div>
			<div class="col-2">
				<div class="mashifesto-row">
					<div id="circle" class="block"></div>
					<div id="avatar" class="block">
						<img src="{{image}}"></img>
					</div>
				</div>
				<div id="block-3" class="block"></div>
				<div id="stmt-2" class="stmt">
					{{fragment_2}}
				</div>
				<div id="stmt-3" class="stmt">
					{{fragment_3}}
				</div>
				<div id="mashifesto-handle">
					@mashifesto
				</div>
				<div id="handle">
					@{{name}}
				</div>
			</div>
		</div>
	</script>

<script id="empty" type="text/html">
	<div class="mashifesto">
		<div id="stmt-0" class="stmt">
			For the good of the people
		</div>
		<div id="block-0" class="block"></div>
		<div class="col-1">
			<div id="stmt-1-container">
				<div id="stmt-1" class="stmt">
					This revolution
				</div>
				<div id="stmt-1b" class="stmt">
					can not be televised
				</div>
			</div>
		</div>
		<div class="col-2">
			<div id="hand" class="block"></div>
			<div id="block-3" class="block"></div>
			<div id="stmt-2" class="stmt">
				however
			</div>
			<div id="stmt-3" class="stmt">
				POST MORE TWEETS AND TRY AGAIN SOON!
			</div>
			<div id="handle">
				@{{name}}
			</div>
			<div id="mashifesto-handle">
				@mashifesto
			</div>
		</div>
	</div>
</script>

<script id="video" type="text/html">
	<table style="width: 100%; height: 100%;">
	<tr>
		<td style="text-align: center;">
			<iframe src="http://player.vimeo.com/video/71195241?autoplay=1" width="100%" height="100%" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
		</td>
	</tr>
	</table>
</script>

</body>
</html>
